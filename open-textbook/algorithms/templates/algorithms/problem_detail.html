{% extends 'base.html' %}

{% block content %}
<ul class="nav nav-tabs my-3 fs-6 fw-bold">
  <div class="collapse navbar-collapse d-flex justify-content-evenly">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="{% url 'algorithms:problem_detail' problem.pk %}">문제</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">테스트케이스</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">질문</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'algorithms:solution_index' problem.pk %}">해답</a>
    </li>
  </div>
</ul>

<a href="{{ problem.problem_url }}" target="_blank"><h1 class="fw-bold text-decoration-none">{{ problem.title }}</h1></a> <span>{{ problem.level }}</span>
<hr>
<h4 class="fw-bold">문제</h4>
<hr>
<p>{{ problem.content }}</p>
<div class="row">
  <div class="col">
    <h4 class="fw-bold">예제 입력</h4>
    <hr>
    {{ problem.input }}
  </div>
  <div class="col">
    <h4 class="fw-bold">예제 출력</h4>
    <hr>
    {{ problem.output }}
  </div>
</div>
<hr>
<div class="d-flex justify-content-start">
  <div class="left" style='width:100px;'>
    <a href="{% url 'algorithms:problem_update' problem.pk %}" class='btn btn-dark'>UPDATE</a>
  </div>
  <div class="left" style='width:95px;'>
    <form action="{% url 'algorithms:problem_delete' problem.pk %}" method="POST">
      {% csrf_token %}
      <input type="submit" value="DELETE" class='btn btn-dark'>
    </form>
  </div>
  <div class="center">
    <a href="{% url 'algorithms:problem_index' %}" class='btn btn-dark'>BACK</a>
  </div>
</div>

{% endblock content %}
